<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
          <p>Subscribe in
            <a href="https://podcasts.apple.com/pl/podcast/around-it-in-256-seconds/id1510899104">Apple Podcasts</a> •
            <a href="https://podcasts.google.com/?feed=aHR0cHM6Ly9hbmNob3IuZm0vcy8xNTVlNzEzNC9wb2RjYXN0L3Jzcw%3D%3D">Google Podcasts</a> •
            <a href="https://open.spotify.com/show/2WTzG4ef4L5GDSBf7IB2tJ">Spotify</a> •
            <a href="https://anchor.fm/s/155e7134/podcast/rss">RSS</a>
          </p>
        </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    <footer>
      <div class="container">
        <a href="newsletter">Newsletter</a> •
        <a href="https://github.com/nurkiewicz/256/issues/new/choose">User Voice</a> •
        <a href="guest">Be My Guest</a> •
        <a href="0">0</a>,
        <a href="1">1</a>,
        <a href="2">2</a>        
      </div>
    </footer>

    <script async src="https://widget.spreaker.com/widgets.js"></script>
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
